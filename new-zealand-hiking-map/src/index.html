      <div class="popup" id="popup">
        <h2>Site information is updated from the New Zealand Department of Conservation.</h2>
        <p>Click on each site to see details. More information can also be found at:</p>

        <button type="botton" onclick="closePopup()">Close Info Page</button>
      </div>
    </div>
    <script>
      let popup = document.getElementById("popup");

      function openPopup() {
        popup.classList.add("open-popup");
      }

      function closePopup() {
        popup.classList.remove("open-popup");
      }
    </script>
